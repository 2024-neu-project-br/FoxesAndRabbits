<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="com.js" async defer></script>
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Foxes And Rabbits</title>
</head>
<body>
    <dialog id="newGameDialog" open>
        <h1>New game</h1>
        <input type="text" id="tickInterval" placeholder="Tick interval... (Default: 1000)">
        <input type="text" id="gameInstanceName" placeholder="Game instance name... (Default: FAR)">
        <input type="text" id="mapW" placeholder="Map width... (Default: 30)">
        <input type="text" id="mapH" placeholder="Map height... (Default: 15)">
        <button id="newGame">New game</button>
    </dialog>
    <main>
        <div id="game"></div>
        <div id="inputs">
            <button id="newGameToggle">New game</button>
            <button id="pauseGame">Pause game</button>
            <button id="addFox">Add fox</button>
            <button id="addRabbit">Add rabbit</button>
        </div>
    </main>
</body>
</html>
