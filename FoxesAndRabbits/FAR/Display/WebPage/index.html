<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="com.js" async defer></script>
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Foxes And Rabbits</title>
</head>
<body>
    <main>
        <div id="game"></div>
        <div id="inputs">
            <div class="col">
                <input type="text" id="tickInterval" placeholder="Tick interval... (Default: 10)">
                <input type="text" id="gameInstanceName" placeholder="Game instance name... (Default: FAR)">
                <input type="text" id="mapW" placeholder="Map width... (Default: 10)">
                <input type="text" id="mapH" placeholder="Map height... (Default: 10)">
            </div>
            <div class="row">
                <button id="newGame">New game</button>
                <button id="pauseGame">Pause game</button>
                <button id="addFox">Add fox</button>
                <button id="addRabbit">Add rabbit</button>
            </div>
        </div>
    </main>
</body>
</html>
